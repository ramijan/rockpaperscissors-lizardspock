<!DOCTYPE html>

<html>
	<head>
		<link type="text/css" rel="stylesheet" href="css/stylesheet.css">
		<script src="js/main.js"></script>
		<title>Rock Paper Scissors</title>
	</head>
	<body>
		<h1>Rock Paper Scissors Lizard Spock</h1>
		<h3>Select your play below and find out if you beat the computer</h3>
		<div id="selector">
			<div class="button" id="scissors" onclick="play('scissors')"></div>
			<div class="button" id="spock" onclick="play('spock')"></div>
			<div class="button" id="paper" onclick="play('paper')"></div>
			<div class="button" id="lizard" onclick="play('lizard')"></div>
			<div class="button" id="rock" onclick="play('rock')"></div>
		</div>
	</body>
</html>
